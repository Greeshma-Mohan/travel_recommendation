<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelBloom - Home</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      align-items: center;
      background-color: #333;
      padding: 10px;
      position: relative;
      z-index: 2;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
    }
    .navbar a:hover {
      background-color: #575757;
    }
    .navbar .search-container {
      margin-left: auto;
      display: flex;
      align-items: center;
    }
    .navbar input {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 5px;
    }
    .navbar button {
      padding: 5px 10px;
      border: none;
      background-color: teal;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .navbar button:hover {
      background-color: darkcyan;
    }
    .navbar .search-container button:last-child {
      background-color: red;
    }

    /* Hero Section Styling */
    .hero {
      background-image: url('your-background-image.jpg'); /* Replace with actual image path */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      height: 100%;
      width: 100%;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero h1 {
      font-size: 3.5em;
      line-height: 1.2;
      margin: 0;
    }

    .intro-text {
      max-width: 500px;
      margin-top: 20px;
      font-size: 1.1em;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: teal;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    .social-icons {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-icons a img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <a href="#">Home</a>
  <a href="#">About Us</a>
  <a href="#">Contact Us</a>
  <div class="search-container">
    <input type="text" placeholder="Enter a destination or keyword">
    <button>Search</button>
    <button>Reset</button>
  </div>
</div>

<!-- Hero Section -->
<div class="hero">
  <div class="overlay">
    <div class="social-icons">
      <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
      <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
    </div>
    <h1>
      EXPLORE<br>
      DREAM<br>
      DESTINATION
    </h1>
    <p class="intro-text">
      It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes,
      while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
    </p>
    <button class="btn">BOOK NOW</button>
  </div>
</div>

</body>
</html>
